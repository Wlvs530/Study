<html>

<head>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>

<body>
    <div id="app-1">
        {{ Message }}
    </div>

    <div id="app-2">
        <span v-bind:title="Message">
            鼠标悬停几秒钟查看此处动态绑定的提示信息！
        </span>
    </div>

    <div id="app-3">
        <p v-if="Seen">You Can See Me,Now.</p>
    </div>

    <div id="app-4">
        <ul>
            <li v-for="todo in todos">
                {{ todo.text }}
            </li>
        </ul>
    </div>

    <div id="app-5">
        <p>{{ Message }}</p>
        <button v-on:click='reverseMessage'>Reverse Message</button>
    </div>

    <div id="app-6">
        <p>{{ Message }}</p>
        <input v-model="Message">
    </div>

    <div id="app-7">
        <ol>
            <todo-item></todo-item>
            <todo-item></todo-item>
        </ol>
    </div>

    <div id="app-8">
        <ol>
            <todo-item1
                v-for="item in groceryList"
                v-bind:todo="item"
                v-bind:key="item.id">
            </todo-item1>
        </ol>
    </div>

    <div id="app-9">
        <p>{{ Message }}</p>
        <p v-once>{{ Message }}</p>
        <button v-on:click="Message = 'Click'">Change It</button>
    </div>

    <div id="app-10">
        <p>{{ rawHtml }}</p>
        <p v-html="rawHtml"></p>
    </div>

    <script src="/js/testVue.js"></script>

</body>

</html>
